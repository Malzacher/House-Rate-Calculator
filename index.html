<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Rate Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">House Rate Calculator</h1>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="rate">Total Rate ($)</label>
      <input type="number" id="rate" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Enter total rate" />
    </div>

    <div class="mb-4">
      <label class="block text-gray-700 font-semibold mb-1" for="calcType">Calculation Type</label>
      <select id="calcType" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400" onchange="toggleCleanFee()">
        <option value="standard">Standard 15%</option>
        <option value="excludeClean">15% of rate excluding clean</option>
      </select>
    </div>

    <!-- Cleaning Fee (conditionally shown) -->
    <div class="mb-4 hidden" id="cleanFeeContainer">
      <label class="block text-gray-700 font-semibold mb-1" for="cleanFee">Cleaning Fee ($)</label>
      <input type="number" id="cleanFee" class="w-full border border-gray-300 p-2 rounded-lg focus:ring-2 focus:ring-blue-400" placeholder="Enter cleaning fee" />
    </div>

    <button onclick="calculateRate()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
      Calculate
    </button>

    <div id="result" class="mt-6 text-lg font-semibold text-center text-green-600"></div>
  </div>

  <script>
    function toggleCleanFee() {
      const calcType = document.getElementById('calcType').value;
      const cleanFeeContainer = document.getElementById('cleanFeeContainer');

      if (calcType === 'excludeClean') {
        cleanFeeContainer.classList.remove('hidden');
      } else {
        cleanFeeContainer.classList.add('hidden');
      }
    }

    function calculateRate() {
      const rate = parseFloat(document.getElementById('rate').value);
      const calcType = document.getElementById('calcType').value;
      const cleanFeeContainer = document.getElementById('cleanFeeContainer');
      const cleanFee = parseFloat(document.getElementById('cleanFee').value);
      const resultEl = document.getElementById('result');

      if (isNaN(rate)) {
        resultEl.textContent = "Please enter a valid rate.";
        resultEl.classList.add("text-red-600");
        return;
      }

      if (calcType === 'excludeClean' && (isNaN(cleanFee) || cleanFee > rate)) {
        resultEl.textContent = "Please enter a valid cleaning fee.";
        resultEl.classList.add("text-red-600");
        return;
      }

      let result = 0;
      if (calcType === 'standard') {
        result = rate * 0.15;
      } else if (calcType === 'excludeClean') {
        result = (rate - cleanFee) * 0.15;
      }

      resultEl.textContent = `Calculated Amount: $${result.toFixed(2)}`;
      resultEl.classList.remove("text-red-600");
      resultEl.classList.add("text-green-600");
    }

    // Ensure correct state on load
    document.addEventListener('DOMContentLoaded', toggleCleanFee);
  </script>
</body>
</html>
